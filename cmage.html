<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmage - Simple Image Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300b4db'/><path d='M65 35c-3-3-7-5-11.5-5-9 0-16.5 7.5-16.5 16.5S44.5 63 53.5 63c4.5 0 8.5-2 11.5-5' stroke='white' stroke-width='8' stroke-linecap='round' fill='none'/><circle cx='53.5' cy='46.5' r='8' fill='white'/><circle cx='53.5' cy='46.5' r='4' fill='%2300b4db'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e00ff, #00ffa2);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: rgb(255, 255, 255);
            padding: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #00b4db;
            background: #f8f9fa;
        }

        .upload-icon {
            font-size: 40px;
            color: #00b4db;
            margin-bottom: 10px;
        }

        .preview {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        select {
            background: #f8f9fa;
        }

        button {
            background: #00b4db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0083b0;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .download-btn {
            display: none;
            background: #28a745;
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00b4db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Added logo -->
        <svg class="logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#00b4db"/>
            <path d="M65 35c-3-3-7-5-11.5-5-9 0-16.5 7.5-16.5 16.5S44.5 63 53.5 63c4.5 0 8.5-2 11.5-5" 
                  stroke="white" 
                  stroke-width="8" 
                  stroke-linecap="round" 
                  fill="none"/>
            <circle cx="53.5" cy="46.5" r="8" fill="white"/>
            <circle cx="53.5" cy="46.5" r="4" fill="#00b4db"/>
        </svg>
        <h1>cmage</h1>
        <p>Simple Image Format Converter</p>
    </header>

    <main class="container">
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p>Click or drag image here to upload</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <div class="preview" id="previewContainer">
            <img id="preview">
        </div>

        <div class="controls">
            <select id="formatSelect">
                <option value="png">Convert to PNG</option>
                <option value="jpeg">Convert to JPEG</option>
                <option value="webp">Convert to WebP</option>
                <option value="gif">Convert to GIF</option>
            </select>

            <select id="qualitySelect">
                <option value="1">Original Quality</option>
                <option value="0.8">High Quality (80%)</option>
                <option value="0.6">Medium Quality (60%)</option>
                <option value="0.4">Low Quality (40%)</option>
            </select>

            <button id="convertBtn" disabled>
                <i class="fas fa-magic"></i> Convert Image
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <a id="downloadLink" class="download-btn">
            <i class="fas fa-download"></i> Download Converted Image
        </a>
    </main>

    <footer class="footer">
        <p>Developed by <a href="https://jyotirmayswarnakar.github.io/PortfolioOfJyotirmay/" target="_blank">Jyotirmay Swarnakar</a></p>
    </footer>

    <script>
        const $ = selector => document.querySelector(selector);

        const uploadArea = $('#uploadArea');
        const fileInput = $('#fileInput');
        const preview = $('#preview');
        const previewContainer = $('#previewContainer');
        const convertBtn = $('#convertBtn');
        const downloadLink = $('#downloadLink');
        const formatSelect = $('#formatSelect');
        const qualitySelect = $('#qualitySelect');
        const loading = $('#loading');

        const mimeTypes = {
            'png': 'image/png',
            'jpeg': 'image/jpeg',
            'webp': 'image/webp',
            'gif': 'image/gif'
        };

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#00b4db';
            uploadArea.style.background = '#f8f9fa';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'white';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'white';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // Handle click upload
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                previewContainer.style.display = 'block';
                convertBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        convertBtn.addEventListener('click', () => {
            convertBtn.disabled = true;
            loading.style.display = 'block';
            downloadLink.style.display = 'none';

            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = img.width;
                canvas.height = img.height;
                
                ctx.drawImage(img, 0, 0);
                
                const format = formatSelect.value;
                const quality = parseFloat(qualitySelect.value);
                
                const dataUrl = canvas.toDataURL(mimeTypes[format], quality);
                
                downloadLink.href = dataUrl;
                downloadLink.download = `converted.${format}`;
                downloadLink.style.display = 'block';
                
                loading.style.display = 'none';
                convertBtn.disabled = false;
            };
            
            img.src = preview.src;
        });
    </script>
</body>
</html>
